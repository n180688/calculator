<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="content">
    

<h1> Калькулятор </h1>
<div id="screen">
        <p id = "exp"></p>
</div>

<div id="buttons">
    <button class="signs" id="clearAll">C</button>
    <button class="signs" id="removeLast">Del</button>
    <button class="signs">v</button>
    <button class="signs" id="divide" value="÷">÷</button>
    <br>
    
    <button id="seven" value="7">7</button>
    <button id="eight" value="8">8</button>
    <button id="nine" value="9">9</button>
    <button class="signs" id="multiple" value="×">×</button>
    <br>
    
    <button id="four" value="4">4</button>
    <button id="five" value="5">5</button>
    <button id="six" value="6">6</button>
    <button class="signs" id="subtract" value="-">-</button>
    <br>
    
    <button id="one" value="1">1</button>
    <button id="two" value="2">2</button>
    <button id="three" value="3">3</button>
    <button class="signs" id="add" value="+">+</button>
    <br>
    
    <button>v</button>
    <button id="zero" value="0">0</button>
    <button id="point" value=".">.</button>
    <button class="signs" id="equalSign"  value = "=">=</button>
    

</div>


</div>
    
<script src = "script.js">
</script>

</body>
</html>
